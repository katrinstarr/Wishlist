<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<title>Wishlist App</title>
<link rel="stylesheet" href="style.css">

<link rel="icon" href="source/img/4b0213af9922ed90975532d2530bd7fe.jpg">
</head>
<body> 



<content>
   
 
  <div class="container-fluid">
        <div class="row">  
           <div class="text_box col-md-6">
           
            <h1>Воплотите свои мечты в реальность с помощью приложения Wish List</h1>
           
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Создать список желаний
            </button>

           </div> 
            
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
               <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Создать список желаний</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                  </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="eventTitle">Название события</label>
                        <input type="text" class="form-control" id="eventTitle" placeholder="Введите название события">
                      </div>
                      <div class="form-group">
                        <label for="eventDescription">Описание</label>
                        <textarea class="form-control" id="eventDescription" rows="3" placeholder="Введите описание события"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="eventDate">Дата</label>
                        <input type="date" class="form-control" id="eventDate">
                      </div>
                    </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" onclick="save()">Сохранить</button>
                  </div>
                </div>
              </div>
      
            </div>
         
  </div> 
  </div>

  <div class="container">
    <div class="row" style="display: none" id="rowWish">

      <div class="margin-8 clear"></div>
    
      <div class="event col-md-6">

      <h2 id="displayEventDate"></h2>
      <h1 id="displayEventTitle"></h1>
      <p id="displayEventDescription"></p>

      <button type="button" class="btn btn-dark" style="display: none" id="addWish" data-bs-toggle="modal" data-bs-target="#addGiftModal">
        Добавить подарок 
      </button>

      <button type="button" class="btn btn-dark" style="display: none" id="print" onclick="printWishlist()">Печать</button>
      
      </div>

      <div class="event col-md-6">
      </div>

      <div class="margin-8 clear"></div>

  

  <div class="modal fade" id="addGiftModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addGiftModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addGiftModalLabel">Добавить подарок</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addGiftForm">
            
              <label for="giftName" class="form-label">Название подарка</label>
              <input type="text" class="form-control" id="giftName" placeholder="Введите название подарка">
          
         
              <label for="giftImage" class="form-label">Изображение подарка</label>
              <input type="text" class="form-control" id="giftImage" placeholder="Вставьте URL изображения подарка">
            
              <label for="giftPrice" class="form-label">Цена подарка</label>
              <input type="text" class="form-control" id="giftPrice" placeholder="Введите цену подарка">
            
              <label for="giftLink" class="form-label">Ссылка</label>
              <input type="text" class="form-control" id="giftLink" placeholder="Введите ссылку">
            
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" onclick="add()">Добавить в список желаний</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editGiftModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="editGiftModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editGiftModalLabel">Редактировать подарок</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editGiftForm">
            <label for="editGiftName" class="form-label">Название подарка</label>
            <input type="text" class="form-control" id="editGiftName" placeholder="Введите название подарка">
            
            <label for="editGiftImage" class="form-label">Изображение подарка</label>
            <input type="text" class="form-control" id="editGiftImage" placeholder="Введите URL изображения подарка">
            
            <label for="editGiftPrice" class="form-label">Цена подарка</label>
            <input type="text" class="form-control" id="editGiftPrice" placeholder="Введите цену подарка">
  
            <label for="editGiftLink" class="form-label">Ссылка</label>
            <input type="text" class="form-control" id="editGiftLink" placeholder="Введите ссылку">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="saveEdit">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </div>


  
  
<div class="gift-container" id="wishlistItems">
  
</div>




</div>
</div>


     
</content>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
